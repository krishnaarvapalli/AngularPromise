<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
	<script src="/angularPromise.js" type="text/javascript">
	</script>
  </head>

  <body ng-app="myModule" ng-controller="HelloCtrl">
    <h1>Greetings</h1>
    <ul>
      <li ng-repeat="message in messages">{{ message }}</li>
      <li ng-repeat="messag in messag">{{ messag }}</li>
      <li ng-repeat="messa in messa">{{ messa }}</li>
    </ul>
  </body>

</html>
